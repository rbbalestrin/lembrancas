# ========================================
# LEMBRANCAS - Docker Compose
# ========================================
# 
# Para iniciar: docker compose up -d
# Ver QR Code: .\show-qrcode.ps1 (Windows) ou ./show-qrcode.sh (Linux/Mac)
# Ver logs: docker compose logs -f frontend
#
# Portas:
#   - API: http://localhost:8080
#   - Web: http://localhost:8081
#   - Expo: http://localhost:19000
# ========================================

services:
  api:
    build:
      context: ./lembrancas-api
      dockerfile: Dockerfile
    container_name: lembrancas-api
    ports:
      - "8080:8080"
    volumes:
      # Persist database in a data directory
      - ./lembrancas-api/data:/data
    environment:
      - DB_DSN=/data/habits.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "-O", "/dev/null", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - lembrancas-network

  frontend:
    build:
      context: ./lembrancas
      dockerfile: Dockerfile
    container_name: lembrancas-frontend
    # Para ver o QR Code: .\show-qrcode.ps1 ou docker logs lembrancas-frontend --tail 40
    ports:
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
      - "19006:19006"
      - "8081:8081"
    volumes:
      # Mount source code for hot reload
      - ./lembrancas:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    stdin_open: true
    tty: true
    networks:
      - lembrancas-network

networks:
  lembrancas-network:
    driver: bridge

